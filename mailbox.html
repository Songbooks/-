<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
    }
    .fab-wrapper {
      position: fixed;
      bottom: 0px;
      right: 8px;
      width: 60px;
      height: 60px;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fab-wrapper a {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .fab-wrapper img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      border-radius: 50%;
    }
    .fab-wrapper:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="fab-wrapper">
    <a href="https://docs.google.com/forms/d/1EoekgWkE7gjEDwsDIbdWLYx8Asngudnhq5xTsK4s_uw/edit" target="_blank">
      <img src="OIP.jpg" alt="우체통" />
    </a>
  </div>
</body>
</html>
