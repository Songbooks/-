<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 50%;
    }
    a:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      html, body {
        transform: translate(8px, 38px);  /* Move further right and lower */
      }
      a {
        width: 70%;
        height: 70%;
      }
      img {
        width: 90%;
        height: 90%;
      }
    }
  </style>
</head>
<body>
  <a href="https://docs.google.com/forms/d/1EoekgWkE7gjEDwsDIbdWLYx8Asngudnhq5xTsK4s_uw/edit" target="_blank">
    <img src="OIP.jpg" alt="우체통" />
  </a>
</body>
</html>
